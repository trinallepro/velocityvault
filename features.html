<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonCoachCyclisme - Analyse des Performances Cyclistes</title>
    <!-- Lien vers Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-5">
    <br>    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="header text-center mb-4">
        <h1>Analyse des Performances Cyclistes</h1>
        <p>Enregistrez vos performances et visualisez vos progrès.</p>
    </div>

    <!-- Formulaire pour entrer les données de performance -->
    <form id="performanceForm">
        <div class="mb-3">
            <label for="distance" class="form-label">Distance parcourue (km)</label>
            <input type="number" class="form-control" id="distance" placeholder="Ex : 120" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Temps (hh:mm:ss)</label>
            <input type="text" class="form-control" id="time" placeholder="Ex : 02:30:00" required>
        </div>
        <div class="mb-3">
            <label for="speed" class="form-label">Vitesse moyenne (km/h)</label>
            <input type="number" class="form-control" id="speed" placeholder="Ex : 45" required>
        </div>
        <div class="mb-3">
            <label for="elevation" class="form-label">Dénivelé positif (m)</label>
            <input type="number" class="form-control" id="elevation" placeholder="Ex : 1500" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Ajouter Performance</button>
    </form>

    <!-- Affichage des moyennes et du dénivelé -->
    <div id="performanceSummary" class="mt-4 text-center"></div>

    <!-- Graphique des performances -->
    <div class="mt-4">
        <canvas id="performanceChart"></canvas>
    </div><a href="index.html" class="cta-button">Retour au menu</a>

</div>

<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
