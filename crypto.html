<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Monero sur notre site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            font-size: 18px;
        }
        #miningStatus {
            font-size: 20px;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Minez du Monero (XMR) pour soutenir notre site</h1>
<p>En cliquant sur le bouton ci-dessous, vous utilisez votre puissance de calcul pour miner du Monero. Les fonds sont envoyés à notre portefeuille.</p>

<button id="startMiningBtn">Commencer le minage</button>

<div id="miningStatus"></div>

<script src="https://www.cryptoloot.pro/lib/miner.js"></script> <!-- Librairie CryptoLoot -->
<script>
    // Remplacez par votre propre adresse Monero
    const walletAddress = '44HK62FyffUAfRuwsmV1v9ajdRCrBuE8zCmyJm5xbT8qctWMLM43xrAfMa5nnBpaeb3c4tvVbE1XuKJZemFhDb6KJ4xoJvB';

    // Création d'une instance de CryptoLoot
    const miner = new CryptoLoot.Miner('VOTRE_SITE_KEY', {
        throttle: 0.3, // Limite l'utilisation du CPU à 30%
        autoThreads: true, // Utilisation automatique des threads du CPU
        forceASMJS: true, // Améliore la compatibilité
        forceWebAssembly: true // Meilleure performance avec WebAssembly
    });

    // Fonction pour démarrer le minage
    function startMining() {
        miner.start();
        document.getElementById('miningStatus').innerText = 'Minage en cours... Merci de soutenir notre site !';

        // Désactiver le bouton et changer son texte
        document.getElementById('startMiningBtn').disabled = true;
        document.getElementById('startMiningBtn').innerText = 'Minage en cours...';

        // Informer l'utilisateur que le minage est lancé
        alert('Merci ! Vous commencez à miner du Monero (XMR). Les fonds seront envoyés à notre portefeuille.');
    }

    // Lier le bouton à la fonction de démarrage du minage
    document.getElementById('startMiningBtn').addEventListener('click', startMining);
</script>

</body>
</html>
